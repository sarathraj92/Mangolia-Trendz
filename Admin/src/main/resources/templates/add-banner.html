<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <title>Add Banners</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link rel="stylesheet" href="/admin/css/main.css">
</head>
<body>
<div class="screen-overlay"></div>
<aside th:replace = "~{fragments::sidebar}"></aside>

<main class="main-wrap">
    <header th:replace="~{fragments::topbar}"></header>


    <div class="container mt-3">
        <h1>Create Banner</h1>
        <form method="post" enctype="multipart/form-data" th:action="@{/banners/save}" th:object="${banner}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="description1">Description 1:</label>
                <input type="text" class="form-control" id="description1" name="description_1" required/>
            </div>

            <div class="form-group">
                <label for="description2">Description 2:</label>
                <input type="text" class="form-control" id="description2" name="description_2" required/>
            </div>

            <div class="form-group">
                <label for="description3">Description 3:</label>
                <input type="text" class="form-control" id="description3" name="description_3" required  />
            </div>



            <div class="form-group my-3">
                <label for="product">Product:</label>
                <select id="product" name="product" class="form-control" required="required">
                    <option value="" selected="selected" disabled="disabled">Select a product</option>
                    <th:block th:each="product : ${products}">
                        <option th:value="${product.id}" th:text="${product.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group my-2">
                <label for="image">Image:</label>
                <input type="file" id="image" name="bannerImage" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>




</main>





<script src="/admin/js/vendors/jquery-3.6.0.min.js"></script>
<script src="/admin/js/vendors/bootstrap.bundle.min.js"></script>
<script src="/admin/js/vendors/select2.min.js"></script>
<script src="/admin/js/vendors/perfect-scrollbar.js"></script>
<script src="/admin/js/vendors/jquery.fullscreen.min.js"></script>
<script src="/admin/js/vendors/chart.js"></script>
<!-- Main Script -->
<script src="/admin/js/main.js" type="text/javascript"></script>
<script src="/admin/js/custom-chart.js" type="text/javascript"></script>
</body>
</html>
