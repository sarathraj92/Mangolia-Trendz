<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <title>Banners</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link rel="stylesheet" href="/admin/css/main.css">
</head>
<body>
<div class="screen-overlay"></div>
<aside th:replace = "~{fragments::sidebar}"></aside>

<main class="main-wrap">
    <header th:replace="~{fragments::topbar}"></header>


    <div class="container mt-3">
        <h1>Update Banner</h1>
        <form method="post" enctype="multipart/form-data" th:action="@{/banners/update-banner/{id}(id=${banner.id})}" th:object="${banner}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="description1">Description 1:</label>
                <input type="text" class="form-control" id="description1" th:field="*{description_1}" name="description_1" required/>
            </div>

            <div class="form-group">
                <label for="description2">Description 2:</label>
                <input type="text" class="form-control" id="description2" th:field="*{description_2}" name="description_2" required/>
            </div>

            <div class="form-group">
                <label for="description3">Description 3:</label>
                <input type="text" class="form-control" id="description3" th:field="*{description_3}" name="description_3" required  />
            </div>



            <div class="form-group my-3">
                <label for="product">Product:</label>
                <select id="product" name="product" class="form-control" required="required" th:field="*{product}">
                    <option value="" selected="selected" disabled="disabled">Select a product</option>
                    <th:block th:each="product : ${products}">
                        <option th:value="${product.id}" th:text="${product.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group my-2">
                <label for="image">Image:</label>
                <img class = "my-product-image" style="height: 70px; width: 70px;" alt="product-image" th:field="*{bannerFile}"  th:src="@{'/imgs/images/' + ${banner.bannerFile}}">
                <input type="file" id="image" name="bannerImage"  class="form-control-file">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>



</main>


<div th:replace = "~{fragments::script}"></div>
</body>
</html>
