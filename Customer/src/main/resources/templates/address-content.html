<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->

    <!-- Template CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

<div class="card-body">
    <div class="card-body">
        <div th:if = "${success}">
            <p class = "alert alert-success" th:text = "${success}"></p>
        </div>
        <div th:if = "${error}">
            <p class = "alert alert-danger" th:text = "${error}"></p>
        </div>
        <form method="post"  th:object="${addressDto}"  th:action="@{/add-address}">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Address Line 1<span class="required">*</span></label>
                    <input required="" class="form-control square" name="address_line_1" type="text" th:field="*{address_line_1}">
                    <p th:errors="*{address_line_1}" class="text-danger"
                       th:if="${#fields.hasErrors('address_line_1')}">
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label>Address Line 2<span class="required">*</span></label>
                    <input required="" class="form-control square" name="address_line_2" type="text" th:field="*{address_line_2}">
                    <p th:errors="*{address_line_2}" class="text-danger"
                       th:if="${#fields.hasErrors('address_line_2')}">
                    </p>
                </div>
                <div class="form-group col-md-12">
                    <label>City <span class="required">*</span></label>
                    <input required="" class="form-control square" name="city" type="text" th:field="*{city}">
                    <p th:errors="*{city}" class="text-danger"
                       th:if="${#fields.hasErrors('city')}">
                    </p>
                </div>
                <div class="form-group col-md-12">
                    <label>Country<span class="required">*</span></label>
                    <input required="" class="form-control square" name="country" type="text" th:field="*{country}">
                    <p th:errors="*{country}" class="text-danger"
                       th:if="${#fields.hasErrors('country')}">
                    </p>
                </div>
                <div class="form-group col-md-12">
                    <label>PinCode<span class="required">*</span></label>
                    <input required="" class="form-control square" name="pincode" type="text" th:field="*{pincode}">
                    <p th:errors="*{pincode}" class="text-danger"
                       th:if="${#fields.hasErrors('pincode')}">
                    </p>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-fill-out submit" name="submit" value="Submit">Save</button>
                </div>
            </div>
        </form>
    </div>
    <p th:if="${size==0}">No Address</p>
    <table id="dataTable" class="table table-bordered" th:if = "${size > 0}">
        <thead>
        <tr>
            <th scope="col">Address Line 1</th>
            <th scope="col">Address Line 2</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col">PinCode</th>
            <th scope="col">Update</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "address : ${addressList}">
            <td th:text = "${address.address_line_1}"></td>
            <td th:text = "${address.address_line_2}"></td>
            <td th:text = "${address.city}"></td>
            <td th:text = "${address.country}"></td>
            <td th:text = "${address.pincode}"></td>
            <td><a th:href="@{/update-address/{id}(id= ${address.id})}" class="btn btn-primary">Update</a></td>
            <td>
                <a th:if="${address.is_default()} == true" th:href="@{/disable-address/{id}(id = ${address.id})}"
                    onclick="if (!(confirm('Are you sure you want to Disable this Address?'))) return false">Disable</a>
                <a th:if="${address.is_default()} == false"  th:href="@{/enable-address/{id}(id = ${address.id})}"
                    onclick="if (!(confirm('Are you sure you want to Enable this Address?'))) return false">Enable</a>
                <a th:href="@{/delete-address/{id}(id = ${address.id})}"
                 onclick="if (!(confirm('Are you sure you want to Delete this Address?'))) return false">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

    <!-- Handle the case when size is 0 -->
</div>

</body>
</html>
