<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <title th:text="${title}"></title>
  <!-- Favicon -->
  <!--    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/theme/favicon.svg}">-->
  <!-- Template CSS -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header th:replace="~{fragments::topbar}"></header>

<div th:replace="~{fragments::mobiletop}"></div>


<section class="pt-150 pb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 m-auto">
        <div class="row">
          <div class="col-lg-5">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
              <div class="padding_eight_all bg-white">
                <div class="heading_s1">
                  <h3 class="mb-30">Verify OTP</h3>
                </div>
                <div th:if="${param.error}">
                  <div class="alert alert-danger">Invalid OTP</div>
                </div>
                <form method="POST" th:action="@{/do-register/verify}">
                  <p></p>
                  <div class="form-group">
                    <input type="text"  name="inputOtp" placeholder="Your OTP" class="form-control" >
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-fill-out btn-block hover-up">Verify OTP</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<footer th:replace="~{fragments::downbar}">

</footer>


<div th:replace = "~{fragments::script}"></div>
</body>
</html>
